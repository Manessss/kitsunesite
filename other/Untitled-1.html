<!DOCTYPE html>
<html>
<style>
html,body {
  height: 100%;
  margin: 0px;
}
    

</style>
<script>
    function mouseOver(x) {
        x.style.width = "50px";
    }

    function mouseOut(x) {
        x.style.width = "100px";
    }
</script>


<body>

    <div>
        <img onmouseover="mouseOver(mainblock)" onmouseout="mouseOut(mainblock)"  style = "width: 100px; height: 100px; background-color: rgba(255, 0, 0, 0); position: absolute;"></img>
        <img id="mainblock" style = "width: 100px; height: 100px; background-color: rgb(0, 4, 255); top: 0; left: 0;"></img>
    </div>
    
        
    
</body>

<body>

    <p id="demo">0</p>
    
    <script>
        var x = 0;
        function add() {
        x++;
        document.getElementById("demo").innerHTML = x;
        }
        
    </script>
    
    <button type="button" autofocus onclick="add(this)">Click Me!</button>
    
    </body>
